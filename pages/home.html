<ons-page id="homepage">
    <ons-progress-bar id="homeprogressbar" style="visibility: visible" indeterminate></ons-progress-bar>
    <div id="homecontent" class="wrapper">
        <img class='app-logo' src='/images/logos/Dota2Logo.png' alt='logo' />
        <div class='app-info'>
            <p>
                <div id="app-name" class='app-title'>Dota 2</div>
                <div id="app-developer" class='app-stats-caption'>
                    Developed and Published by
                </div>
            </p>
            <p>
                <div class='app-stats-caption'>Game Status</div>
                <div id="app-status" class='app-stats'>
                </div>
            </p>
            <p>
                <div class='app-stats-caption'>Unique Players Yesterday</div>
                <div id="app-yesterday-count" class='app-stats'>
                </div>
            </p>
            <p>
                <div class='app-stats-caption'>Unique Players Last Month</div>
                <div id="app-monthly-count" class='app-stats'>
                </div>
            </p>
        </div>
    </div>
</ons-page>
