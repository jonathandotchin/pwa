<ons-page id="herodetailspage">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div id="itemtitle" class="center">Heroes</div>
    </ons-toolbar>
    <ons-tabbar id="hero-tab-bar-control" position="top">
        <ons-tab id="tab1" page="hero-overview.html" label="Overview" active>
        </ons-tab>
        <ons-tab page="hero-bio.html" label="Biography">
        </ons-tab>
        <ons-tab page="hero-abilities.html" label="Abilities">
        </ons-tab>
    </ons-tabbar>
    <ons-template id="hero-overview.html">
        <ons-page id="herooverviewpage">
            <div id="hero-overview-content" class="wrapper">
                <div class="hero-overview">
                    <div id="hero-name" class="hero-name"></div>
                    <img id="hero-image" class="hero-portrait" />
                    <div id="hero-attack" class="hero-meta"></div>
                    <div id="hero-roles" class="hero-meta"></div>
                    <div class="hero-stats">
                        <ons-row align="center">
                            <ons-col width="40px" align="center">
                                <img id="hero-overview-intelligence-icon" style="height: 33px; width: 33px;" src="/dotapedia/images/icons/intelligence.png"/>
                                <img id="hero-overview-intelligence-primary-icon" style="height: 40px; width: 40px;" src="/dotapedia/images/icons/primary_intelligence.png"/>
                            </ons-col>
                            <ons-col align="center">
                                <span id="hero-overview-intelligence"></span>
                            </ons-col>
                            <ons-col width="65px" align="center">
                                <img style="height: 35px; width: 46px;" src="/dotapedia/images/icons/attack.png" />
                            </ons-col>
                            <ons-col align="center">
                                <span id="hero-overview-attack"></span>
                            </ons-col>
                        </ons-row>
                        <ons-row align="center">
                            <ons-col width="40px" align="center">
                                <img id="hero-overview-agility-icon" style="height: 33px; width: 33px;" src="/dotapedia/images/icons/agility.png"/>
                                <img id="hero-overview-agility-primary-icon" style="height: 40px; width: 40px;" src="/dotapedia/images/icons/primary_agility.png" />
                            </ons-col>
                            <ons-col align="center">
                                <span id="hero-overview-agility"></span>
                            </ons-col>
                            <ons-col width="65px" align="center">
                                <img style="height: 39px; width: 63px;" src="/dotapedia/images/icons/speed.png" />
                            </ons-col>
                            <ons-col align="center">
                                <span id="hero-overview-speed"></span>
                            </ons-col>
                        </ons-row>
                        <ons-row align="center">
                            <ons-col width="40px;" align="center">
                                <img id="hero-overview-strength-icon" style="height: 33px; width: 33px;" src="/dotapedia/images/icons/strength.png"/>
                                <img id="hero-overview-strength-primary-icon" style="height: 40px; width: 40px;" src="/dotapedia/images/icons/primary_strength.png" />
                            </ons-col>
                            <ons-col align="center">
                                <span id="hero-overview-strength"></span>
                            </ons-col>
                            <ons-col width="65px" align="center">
                                <img style="height: 37px; width: 39px;" src="/dotapedia/images/icons/defense.png" />
                            </ons-col>
                            <ons-col align="center">
                                <span id="hero-overview-armor"></span>
                            </ons-col>
                        </ons-row>
                    </div>
                </div>
            </div>
        </ons-page>
    </ons-template>
    <ons-template id="hero-bio.html">
        <ons-page id="herobiopage">
            <div id="hero-bio-text" class="wrapper"></div>
        </ons-page>
    </ons-template>
    <ons-template id="hero-abilities.html">
        <ons-page id="heroabilitiespage">
            <div id="hero-abilities-text" class="wrapper">
                <ons-list id="heroes-abilities-list"></ons-list>
            </div>
        </ons-page>
    </ons-template>
</ons-page>
